name: Daily AI car tip

on:
  schedule:
    - cron: '0 7 * * *' # codziennie o 7:00 UTC

jobs:
  add_ai_tip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install openai

      - name: Run AI tip generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/scripts/generate_tip.py

      - name: Commit and push new tip
        run: |
          git config --global user.email "ai-bot@users.noreply.github.com"
          git config --global user.name "AI Bot"
          git add porady.txt
          git commit -m "Daily AI tip: $(date +'%Y-%m-%d')"
          git push
